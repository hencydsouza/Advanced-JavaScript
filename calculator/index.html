<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="mt-5 mb-4 text-center">Calculator</h1>
      <div class="calculator">
        <input type="text" id="display" class="form-control mb-3" disabled />
        <div class="row w-100 m-auto">
          <button class="btn btn-secondary col" onclick="memoryPlus()">
            M+
          </button>
          <button class="btn btn-secondary col" onclick="memoryMinus()">
            M-
          </button>
          <button class="btn btn-secondary col" onclick="memoryRecall()">
            MR
          </button>
          <button class="btn btn-secondary col" onclick="memoryClear()">
            MC
          </button>
        </div>
        <div class="row w-100 m-auto">
          <button class="btn btn-secondary col" onclick="clearDisplay()">
            C
          </button>
          <button class="btn btn-secondary col" onclick="addToDisplay('(')">
            (
          </button>
          <button class="btn btn-secondary col" onclick="addToDisplay(')')">
            )
          </button>
          <button class="btn btn-secondary col" onclick="addToDisplay('/')">
            /
          </button>
        </div>
        <div class="row w-100 m-auto">
          <button class="btn btn-secondary col" onclick="addToDisplay('7')">
            7
          </button>
          <button class="btn btn-secondary col" onclick="addToDisplay('8')">
            8
          </button>
          <button class="btn btn-secondary col" onclick="addToDisplay('9')">
            9
          </button>
          <button class="btn btn-secondary col" onclick="addToDisplay('*')">
            *
          </button>
        </div>
        <div class="row w-100 m-auto">
          <button class="btn btn-secondary col" onclick="addToDisplay('4')">
            4
          </button>
          <button class="btn btn-secondary col" onclick="addToDisplay('5')">
            5
          </button>
          <button class="btn btn-secondary col" onclick="addToDisplay('6')">
            6
          </button>
          <button class="btn btn-secondary col" onclick="addToDisplay('-')">
            -
          </button>
        </div>
        <div class="row w-100 m-auto">
          <button class="btn btn-secondary col" onclick="addToDisplay('1')">
            1
          </button>
          <button class="btn btn-secondary col" onclick="addToDisplay('2')">
            2
          </button>
          <button class="btn btn-secondary col" onclick="addToDisplay('3')">
            3
          </button>
          <button class="btn btn-secondary col" onclick="addToDisplay('+')">
            +
          </button>
        </div>
        <div class="row w-100 m-auto">
          <button class="btn btn-secondary col" onclick="addToDisplay('0')">
            0
          </button>
          <button class="btn btn-secondary col" onclick="addToDisplay('.')">
            .
          </button>
          <button class="btn btn-primary col" onclick="calculate()">=</button>
        </div>
      </div>
      <div class="">
        <div class="flex flex-column">
          <h1>History</h1>
          <button id="clear" class="btn btn-danger">Clear</button>
        </div>
        <ul id="history"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
